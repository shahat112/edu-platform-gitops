apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu-platform-api
  namespace: edu-platform
  labels:
    app: edu-platform-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edu-platform-api
  template:
    metadata:
      labels:
        app: edu-platform-api
        component: backend
    spec:
      containers:
      - name: api
        image: cr.yandex/<registry-id>/edu-platform-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: CLICKHOUSE_URL
          valueFrom:
            secretKeyRef:
              name: clickhouse-secret
              key: url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
