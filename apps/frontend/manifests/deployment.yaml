apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: edu-platform
  labels:
    app: frontend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: crp6c65n59o6pg6jfmvq/edu-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: "http://backend-api.edu-platform.svc.cluster.local:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
