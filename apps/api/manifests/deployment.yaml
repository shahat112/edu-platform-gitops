apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: edu-platform
  labels:
    app: api
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        version: v1.0.0
    spec:
      containers:
      - name: api
        image: crp6c65n59o6pg6jfmvq/edu-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres.default.svc.cluster.local:5432/edu_platform"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
