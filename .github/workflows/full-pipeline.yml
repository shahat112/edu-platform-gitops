name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: cr.yandex
  IMAGE_PREFIX: ${{ secrets.YC_REGISTRY_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd apps/api
        pip install -r requirements.txt
        
    - name: Run Python tests
      run: |
        cd apps/api
        python -m pytest tests/ -v
        
    - name: Lint Python code
      run: |
        pip install black flake8
        black --check apps/api/src/
        flake8 apps/api/src/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Yandex Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: json_key
        password: ${{ secrets.YC_SA_KEY }}
        
    - name: Build and push API
      uses: docker/build-push-action@v5
      with:
        context: ./apps/api
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/edu-platform-api:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/edu-platform-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./apps/frontend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/edu-platform-frontend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/edu-platform-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Update Kubernetes manifests
      run: |
        # Обновляем тег образа в манифестах
        sed -i "s|edu-platform-api:.*|edu-platform-api:${{ github.sha }}|g" manifests/apps/api/deployment.yaml
        sed -i "s|edu-platform-frontend:.*|edu-platform-frontend:${{ github.sha }}|g" manifests/apps/frontend/deployment.yaml
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add manifests/
        git commit -m "Update image tags to ${{ github.sha }}" || echo "No changes to commit"
        git push

  argocd-sync:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger ArgoCD sync
      run: |
        # Используем ArgoCD API для синхронизации
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
          https://${{ secrets.ARGOCD_SERVER }}/api/v1/applications/edu-platform-api/sync
      continue-on-error: true

  notify:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    
    steps:
    - name: Send notification
      if: always()
      run: |
        echo "Pipeline ${{ job.status }} for commit ${{ github.sha }}"
